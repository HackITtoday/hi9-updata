<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hi9 - Connecting the UnConnected Everywhere</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
	
  <!-- Roboto Mono Font -->
  <link href='http://fonts.googleapis.com/css?family=Roboto+Mono:500&test=Hi9' rel='stylesheet' type='text/css'>
  <!--  End Roboto Mono Reference  -->
</head>


<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="privacy" href="#/pp">
                <iron-icon icon="info"></iron-icon>
                <span>Privacy Promise</span>
              </a>

              <a data-route="contact" href="#/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact Us</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          
	  <!-- Application name -->
	  <h1>Hi9</h1>
	  <h3>Connecting the UnConnected</h3>
	  <span flex><hi9-login show_model="{{showLogin}}" ></hi9-login></span>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <paper-dialog id="login-dialog" remmodal remstyle="z-index:999998">
          
            <p> This is your first time at HI9 please login to use the site.  </p>
            <div class="buttons"> 
              <paper-button on-tap="login" dialog-confirm >Login</paper-button>
            </div>
          </paper-dialog>
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <site-list></site-list>

              <paper-material elevation="1" class="paper-font-body2">
                <p class="paper-font-body2">Hi9 is a way for people to be connected with what matters. To find out more about the Company behind and the story please goto <a href="http://hackittoday.co.uk">Hackittoday.co.uk</a></p>
              </paper-material>

            </section>

            <section data-route="privacy">
              <privacy-page></privacy-page>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <contact-page></contact-page>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
   
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register> 

  </template> 
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
